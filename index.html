<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'banana', 'mango', 'pawpaw', 'orange'];
        console.log(fruits[1]);
        fruits[3] = 'water melon';
        console.log(fruits[3]);
        console.log(fruits.length);

        // array methods
        fruits.push('pear', 'pineapple');
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        fruits.shift();
        console.log(fruits);
        fruits.unshift('lemon', 'grape');
        console.log(fruits);
    </script>
</body>
</html>
